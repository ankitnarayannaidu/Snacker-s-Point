<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Online Food Ordering</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#">Snacker's Point</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ml-auto">

                <li class="nav-item">

                    <a class="nav-link" href="#menu">Menu</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="#order-summary">Order Summary</a>

                </li>

            </ul>

        </div>

    </nav>


    <header class="bg-primary text-white text-center py-5">

        <h1>Welcome to Snacker's Point</h1>

        <p>Your favorite food delivered to your doorstep</p>

    </header>


    <section id="menu" class="container my-5">

        <h2 class="text-center">Menu</h2>

        <div class="row">

            <div class="col-md-4">

                <div class="card">

                    <img src="assets/images/Dosa.jpg" class="card-img-top" alt="Dosa">

                    <div class="card-body">

                        <h5 class="card-title">Dosa</h5>

                        <p class="card-text">₹50.00</p>

                        <button class="btn btn-primary add-to-cart" data-name="Dosa" data-price="50.00">Add to Cart</button>

                    </div>

                </div>

            </div>

            <div class="col-md-4">

                <div class="card">

                    <img src="assets/images/Idli.jpg" class="card-img-top" alt="Idli">

                    <div class="card-body">

                        <h5 class="card-title">Idli</h5>

                        <p class="card-text">₹10.00</p>

                        <button class="btn btn-primary add-to-cart" data-name="Idli" data-price="10.00">Add to Cart</button>

                    </div>

                </div>

            </div>

            <div class="col-md-4">

                <div class="card">

                    <img src="assets/images/Sambhar.jpg" class="card-img-top" alt="Sambhar">

                    <div class="card-body">

                        <h5 class="card-title">Sambhar</h5>

                        <p class="card-text">₹5.00</p>

                        <button class="btn btn-primary add-to-cart" data-name="Sambhar" data-price="5.00">Add to Cart</button>

                    </div>

                </div>

            </div>
	<div class="col-md-4">

                <div class="card">

                    <img src="assets/images/Chutney.jpg" class="card-img-top" alt="Chutney">

                    <div class="card-body">

                        <h5 class="card-title">Chutney</h5>

                        <p class="card-text">₹5.00</p>

                        <button class="btn btn-primary add-to-cart" data-name="Chutney" data-price="5.00">Add to Cart</button>

                    </div>

                </div>

            </div>

        </div>

    </section>


    <section id="order-summary" class="container my-5">

        <h2 class="text-center">Order Summary</h2>

        <ul class="list-group" id="order-list"></ul>

        <h4 class="mt-3">Total: ₹<span id="total-price">0.00</span></h4>

        <button class="btn btn-success mt-3" id="checkout">Checkout</button>

    </section>


    <footer class="text-center py-4">

        <p>&copy; 2025 Snacker's Point. All rights reserved.</p>
	<script src="script.js"></script>

    </footer>

</body>

</html>
